<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <!-- Text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="male" selected>Female</option>
                <option value="male">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple">Simple
            <input type="radio" name="membership" value="standard" checked>Standard
            <input type="radio" name="membership" value="super">Super
        </div>
        <!-- Check -->
        <div>
            <label for="likes">I Like...</label>
            <input type="checkbox" name="likes" value="bike">Bike
            <input type="checkbox" name="likes" value="car">Car
            <input type="checkbox" name="likes" value="boat">Boat
        </div>
        <!-- Submit -->
        <div>
            <input type="submit" value="Submit">
            <!-- using button tag -->
            <!-- <button type="submit">Submit</button> -->
        </div>
        <!-- Reset -->
        <div>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
